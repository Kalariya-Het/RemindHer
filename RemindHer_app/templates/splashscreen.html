<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemindHer: Smart Home Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f7, #fce7f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #db2777;
            letter-spacing: -1px;
            position: relative;
            animation: scaleIn 1.2s ease-out;
        }
        
        .logo-accent {
            color: #9d174d;
        }
        
        .logo-icon {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            animation: pulse 2s infinite;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideUp 1s ease-out 0.8s forwards;
        }
        
        .loading-container {
            margin-top: 60px;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #db2777;
            opacity: 0.6;
        }
        
        .dot:nth-child(1) {
            animation: dotPulse 1.5s infinite 0s;
        }
        
        .dot:nth-child(2) {
            animation: dotPulse 1.5s infinite 0.3s;
        }
        
        .dot:nth-child(3) {
            animation: dotPulse 1.5s infinite 0.6s;
        }
        
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(252,231,243,0.8) 0%, rgba(255,245,247,0) 70%);
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        @keyframes dotPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(10px); }
            50% { transform: translateY(0) translateX(0); }
            75% { transform: translateY(10px) translateX(-10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="background-circle circle-1"></div>
    <div class="background-circle circle-2"></div>
    <div class="background-circle circle-3"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <h1 class="logo">Remind<span class="logo-accent">Her</span></h1>
        </div>
        
        <p class="tagline">Your smart home planner always ready</p>
        
        <div class="loading-container">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = "{% url 'login' %}";  
        }, 3000); 
        document.addEventListener('DOMContentLoaded', () => {
            const splashContainer = document.querySelector('.splash-container');
            
            
            for (let i = 0; i < 5; i++) {
                const floatingElement = document.createElement('div');
                floatingElement.style.position = 'absolute';
                floatingElement.style.width = `${Math.random() * 10 + 5}px`;
                floatingElement.style.height = floatingElement.style.width;
                floatingElement.style.borderRadius = '50%';
                floatingElement.style.backgroundColor = '#db2777';
                floatingElement.style.opacity = '0.2';
                floatingElement.style.top = `${Math.random() * 100}%`;
                floatingElement.style.left = `${Math.random() * 100}%`;
                floatingElement.style.animation = `float ${Math.random() * 5 + 5}s infinite ease-in-out ${Math.random() * 5}s`;
                
                document.body.appendChild(floatingElement);
            }
        });
    </script>
</body>
</html>
