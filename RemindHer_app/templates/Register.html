{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RemindHer</title>
    <link rel="stylesheet" href="{% static 'css/Register.css' %}">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="header">
                <h1>Register</h1>
                <p>Create Your Account Today</p>
            </div>

            <form action="{% url 'api-register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" id="submitButton" class="primary-button">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button id="googleSignup" class="social-button">
                    <img src="{% static 'images\google.jpg' %}" alt="Google">
                    Google
                </button>
                <button id="facebookSignup" class="social-button">
                    <img src="{% static 'images\facebook.jpg' %}" alt="Facebook">
                    Facebook
                </button>
            </div>

            <p class="switch-auth">
                Already have an account? 
                <a href="{% url 'login' %}">Login</a>

            </p>
        </div>
    </div>
    <script src="{% static 'js/Register.js' %}"></script>
</body>
</html>
